<div class="modern-destination-card mb-4" style="background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); position: relative; max-width: 380px; margin: 0 auto;">
  
  <!-- Card Image Container -->
  <div class="card-image-container" style="position: relative; overflow: hidden; height: 250px;">
    <img [src]="image()" 
         [alt]="title()" 
         class="card-image"
         style="width: 100%; height: 100%; object-fit: cover; transition: all 0.4s ease;">
    
    <!-- Gradient Overlay -->
    <div class="image-overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.3) 100%);"></div>
    
    <!-- Floating Badge -->
    <div class="destination-badge" style="position: absolute; top: 15px; right: 15px; background: linear-gradient(135deg, #ff6b6b, #feca57); color: white; padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
      <i class="fas fa-map-marker-alt me-1"></i>Kerala
    </div>
  </div>

  <!-- Card Content -->
  <div class="card-content" style="padding: 25px;">
    <h5 class="card-title fw-bold mb-3" style="color: #2c3e50; font-size: 1.4rem; line-height: 1.3;">
      {{title()}}
    </h5>
    
    <p class="card-description text-muted mb-4" style="line-height: 1.6; font-size: 14px; display: -webkit-box; -webkit-line-clamp: 3; line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
      {{description()}}
    </p>
    
    <!-- Action Button -->
    <div class="card-action">
      <a [routerLink]="'/district/' + id()" 
         class="btn-explore"
         style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; padding: 12px 25px; border-radius: 25px; font-weight: 600; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; transition: all 0.3s ease; display: inline-flex; align-items: center; position: relative; overflow: hidden;">
        <i class="fas fa-compass me-2"></i>
        Explore Destination
        <i class="fas fa-arrow-right ms-2" style="transition: transform 0.3s ease;"></i>
      </a>
    </div>
  </div>

  <!-- Hover Effects (CSS will handle these) -->
  <div class="card-glow" style="position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; background: linear-gradient(135deg, #667eea, #764ba2, #ff6b6b, #feca57); border-radius: 25px; z-index: -1; opacity: 0; transition: opacity 0.3s ease;"></div>
</div>
